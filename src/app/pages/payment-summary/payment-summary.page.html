<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Review Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="book-info-screen">
    <div class="content-loader" *ngIf="loaded == false">
      <ion-spinner name="circular" color="primary"></ion-spinner>
    </div>
    <div class="content-info">
      <ion-row class="book-info-column">
        <ion-col size="4">
          <div class="cover" [ngStyle]="{'background-image': 'url('+cover+')'}">
          </div>
        </ion-col>
        <ion-col size="8">
          <div class="name-content">
            <ion-label class="name">{{ name }}</ion-label>
            <ion-label class="author"> By : {{ author }}</ion-label>
            <ion-label class="lbl">Released on Dec. {{year}}</ion-label>
            <div class="type-list">
              <ion-label *ngFor="let name of util.types.slice(0,3)" class="lbl">{{name.name}}</ion-label>
            </div>
          </div>
        </ion-col>
      </ion-row>

      <ion-card mode="ios" class="card-content">
        <div class="flex-content">
          <ion-label class="title">Price</ion-label>
          <ion-label class="title-bold">₹896.66</ion-label>
        </div>
        <div class="flex-content">
          <ion-label class="title">Tax</ion-label>
          <ion-label class="title-bold">₹55</ion-label>
        </div>
        <div class="break"></div>
        <div class="flex-content">
          <ion-label class="title">Total Rupee</ion-label>
          <ion-label class="title-bold">₹953.66</ion-label>
        </div>
      </ion-card>

      <ion-card mode="ios" class="card-content">
        <ion-item lines="none" class="item-content">
          <ion-icon slot="start" name="wallet" color="primary"></ion-icon>
          <ion-label>**** **** **** 9639</ion-label>
          <ion-button expand="block" fill="clear" shape="round" slot="end" size="small" color="primary">
            Change
          </ion-button>
        </ion-item>
      </ion-card>

    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="presentModal()" expand="block" shape="round" style="margin: 10px 0px;">
      Confirm Payment
    </ion-button>
  </ion-toolbar>
</ion-footer>

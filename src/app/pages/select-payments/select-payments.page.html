<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Payment Method</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark" (click)="onAddNewCard()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="book-info-screen">
    <div class="content-loader" *ngIf="loaded == false">
      <ion-spinner name="circular" color="primary"></ion-spinner>
    </div>
    <div class="content-info">
      <ion-row class="book-info-column">
        <ion-col size="4">
          <div class="cover" [ngStyle]="{'background-image': 'url('+cover+')'}">
          </div>
        </ion-col>
        <ion-col size="8">
          <div class="name-content">
            <ion-label class="name">{{ name }}</ion-label>
            <ion-label class="author"> By : {{ author }}</ion-label>
            <ion-label class="lbl">Released on Dec. {{year}}</ion-label>
            <div class="type-list">
              <ion-label *ngFor="let name of util.types.slice(0,3)" class="lbl">{{name.name}}</ion-label>
            </div>
          </div>
        </ion-col>
      </ion-row>

      <ion-radio-group name="auto" value="tesla">
        <ion-card mode="ios" class="card-content">
          <ion-item lines="none" class="item-content">
            <ion-icon slot="start" name="logo-paypal" color="tertiary"></ion-icon>
            <ion-label>PayPal</ion-label>
            <ion-radio value="tesla" mode="md"></ion-radio>
          </ion-item>
        </ion-card>

        <ion-card mode="ios" class="card-content">
          <ion-item lines="none" class="item-content">
            <ion-icon slot="start" name="logo-google" color="danger"></ion-icon>
            <ion-label>Google Pay</ion-label>
            <ion-radio value="google" mode="md"></ion-radio>
          </ion-item>
        </ion-card>

        <ion-card mode="ios" class="card-content">
          <ion-item lines="none" class="item-content">
            <ion-icon slot="start" name="logo-apple" color="dark"></ion-icon>
            <ion-label>Apple Pay</ion-label>
            <ion-radio value="apple" mode="md"></ion-radio>
          </ion-item>
        </ion-card>

        <ion-card mode="ios" class="card-content">
          <ion-item lines="none" class="item-content">
            <ion-icon slot="start" name="wallet" color="primary"></ion-icon>
            <ion-label>**** **** **** 9639</ion-label>
            <ion-radio value="card" mode="md"></ion-radio>
          </ion-item>
        </ion-card>
      </ion-radio-group>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="onPaymentSummary()" expand="block" shape="round" style="margin: 10px 0px;">
      Continue
    </ion-button>
  </ion-toolbar>
</ion-footer>

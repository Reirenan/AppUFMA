<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-screen">
    <ion-label class="title">Forgot Password ðŸ”‘</ion-label>
    <ion-label class="sub-title">Enter your email address. We will send an OTP code for verification in next
      step.</ion-label>

      <ion-label position="stacked" class="stack-lbl">Email</ion-label>
      <ion-input placeholder="Email" type="email"></ion-input>
    </ion-item>

  </div>
</ion-content>
<ion-footer>

    <ion-button expand="block" shape="round" color="primary" (click)="onNext()">
      Continue
    </ion-button>
  </ion-toolbar>
</ion-footer>

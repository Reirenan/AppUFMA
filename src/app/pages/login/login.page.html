<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-screen">
    <ion-label class="title">Hello there ðŸ‘‹</ion-label>
    <ion-label class="sub-title">Please enter your username/email and password to sign in.</ion-label>

    <!-- FormulÃ¡rio -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <ion-item lines="none" class="item-content">
        <ion-label position="stacked" class="stack-lbl">Email</ion-label>
        <ion-input formControlName="email" placeholder="Email" type="email"></ion-input>
      </ion-item>

      <ion-item lines="none" class="item-content">
        <ion-label position="stacked" class="stack-lbl">Password</ion-label>
        <ion-input formControlName="password" placeholder="Password" [type]="passwordView ? 'text' : 'password'"></ion-input>
        <ion-icon slot="end" [name]="passwordView ? 'eye-outline' : 'eye-off-outline'" color="primary"
          (click)="changePasswordViews()"></ion-icon>
      </ion-item>

      <ion-button expand="block" fill="clear" shape="round" color="primary" >
        Forgot Password
      </ion-button>

      <ion-row class="or-content">
        <ion-col size="4">
          <div class="break"></div>
        </ion-col>
        <ion-col size="4">
          <ion-label class="lbl">or continue with</ion-label>
        </ion-col>
        <ion-col size="4">
          <div class="break"></div>
        </ion-col>
      </ion-row>

      

      <ion-button expand="block" shape="round" color="primary" type="submit" >
        Sign In
      </ion-button>
      <ion-button expand="block" fill="clear" shape="round" color="primary">
        Cadastrar-se
      </ion-button>
    </form>
  </div>
</ion-content>

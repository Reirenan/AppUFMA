<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Explore by Genre</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="genre-screen">
    <ion-row>
      <ion-col size="6" *ngFor="let item of util.types">
        <div class="type-info" [ngStyle]="{'background-image': 'url('+item.image+')'}" (click)="byGenre(item.name)">
          <div class="overlay">
            <ion-label class="title"> {{item.name}} </ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
